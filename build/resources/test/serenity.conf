webdriver {
    driver = "chrome"
    autodownload = true

    logprefs {
        performance = ALL
    }

    capabilities {
        "goog:chromeOptions" {
            args = [
                "windows-size=500,889",
                "test-type",
                "no-sandbox",
                "ignore-certificate-errors",
                "incognito",
                "enable-logging",
                "disable-default-apps",
                "disable-extensions-file-access-check",
                "disable-notifications",
                "disable-infobars",
                "disable-gpu"
                "remote-allow-origins=*"
            ]
            excludeSwitches = [
                "disable-popup-blocking"
            ]
            #mobileEmulation = {
            #    deviceName = iPhone 5
            #}
        }
        timeouts {
            pageLoad = 300000
            implicit = 1000
        }
    }
}
headless.mode = true

drivers {
    windows {
        webdriver.chrome.driver = src/test/resources/windows/chromedriver.exe
    }
    linux {
        webdriver.chrome.driver = src/test/resources/windows/chromedriver
    }
}

restapi{
    baseurl{
        url = "http://localhost:8000/user"
    }
}

endpoints{
    user{
        create = "/create"
    }
}

constants {
    database {
        user_host_name_sql = ${USER_HOST_NAME_SQL}
        user_id_sql = ${USER_ID_SQL}
        user_password_sql = ${USER_PASSWORD_SQL}
    }
}

serenity {
   project.name = "AutomationRestStarter"
   take.screenshots = FOR_FAILURES
    report {
           accessibility = true
    }
    requirement {
        types = "epic, feature"
    }
    reports = ["single-page-html"]
}


